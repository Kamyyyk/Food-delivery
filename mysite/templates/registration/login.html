{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Niezalogowany</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body id="bg" style="background-image: url('{% static "img/3692584.jpg"  %}')">
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="login_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">Logowanie</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Login">
                    </div>
                    <div class="input-group mb-2">
                        <input type="password" class="form-control" name="password" placeholder="Haslo">
                    </div>
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn login_btn" type="submit" value="Zaloguj sie">
                    </div>
                </form>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    <h6>Nie masz konta? <a class="ml-1" href="{% url 'mysite:register' %}"> Zarejestruj sie</a></h6>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
