{% block content %}
{% if user.is_authenticated %}
    <h5>Logged as {{ user.username }}</h5>
    <p><a href="{% url 'logout' %}"> Logout </a> </p>
    <h1>Strona startowa aplikacji po zalogowaniu</h1>
    <button><a href="{% url 'mysite:restaurants' %}">Restauracje</a></button>
    <button><a href="{% url 'mysite:result' %}">Oceny</a></button>
    <button><a href="{% url 'mysite:add'%}">Dodaj restauracje</a></button>
{% else %}
    <h1>You are not logged in</h1>
    <a href="{% url 'login' %}"> Login </a>
{% endif %}
{% endblock %}
