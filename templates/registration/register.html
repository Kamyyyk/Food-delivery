<div class = "container">
    <h1>Rejestracja</h1>
    <form method="post", action="">
        {% csrf_token %}
        {% for field in register_form %}
            {{ field.label }}
            {{ field }}
            <br>
        {% endfor %}
        <button class="btn btn-primary"  type="submit">Rejestracja</button>
    </form>

  <form action="{% url 'not_logged'%}">
    <input type="submit" value="Powrot na strone glowna">
  </form>
</div>
